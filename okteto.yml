name: dataslate-parser
command: fish
image: stvnksslr/python-dev:latest
autocreate: true
volumes:
  - /root/.cache/pip
workdir: /usr/src/app
sync:
  - .:/usr/src/app
forward:
  - 8080:8080
reverse:
  - 9000:9001
persistentVolume:
  enabled: true
  size: 2G

endpoints:
  - path: /
    service: parser
    port: 8080