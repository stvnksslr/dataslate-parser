[tool.poetry]
name = "dataslate-parser"
version = "1.3.0"
description = "a module for parsing battlescribe rosters and allowing them to be printed or displayed cleanly"
authors = ["Steven Kessler <stvnksslr@gmail.com>"]
license = "MIT"


[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.23.0"
beautifulsoup4 = "^4.9.1"
lxml = "^^4.5.1"
fastapi = "^0.73.0"
aiofiles = "^0.8.0"
jinja2 = "^3.0.0"
python-multipart = "^0.0.5"
uvicorn = "^0.13.4"
loguru = "^0.6.0"


[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-cov = "^3.0"
pytest-sugar = "^0.9.2"
pytest-asyncio = "^0.14.0"
flake8 = "^4.0"
flake8-bugbear = "^22.1.11"
flake8-comprehensions = "^3.8.0"
flake8-eradicate = "^1.2.0"
flake8-functions-names = "^0.3.0"
flake8-pep3101 = "^1.3.0"
flake8-pytest-style = "^1.6.0"
flake8-return = "^1.1.3"
flake8-simplify = "^0.15.1"
flake8-variables-names = "^0.0.4"
flake8-cognitive-complexity = "^0.1.0"
flake8-functions = "^0.0.6"


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"


[tool.black]
line-length = 120
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )
)
'''