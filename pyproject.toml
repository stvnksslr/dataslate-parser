[tool.poetry]
name = "dataslate-parser"
version = "1.3.0"
description = "a module for parsing battlescribe rosters and allowing them to be printed or displayed cleanly"
authors = ["Steven Kessler <stvnksslr@gmail.com>"]
license = "MIT"


[tool.poetry.dependencies]
python = "^3.11"
beautifulsoup4 = "^4.12.1"
lxml = "^4.9.2"
fastapi = "^0.95.0"
aiofiles = "^23.1.0"
jinja2 = "^3.1.2"
python-multipart = "^0.0.5"
loguru = "^0.6.0"
uvicorn = {extras = ["standard"], version = "^0.21.1"}
httpx = "^0.23.3"

[tool.poetry.group.dev.dependencies]
ruff = "^0.0.261"
pytest = "^7.2.2"
pytest-cov = "^4.0.0"
pytest-sugar = "^0.9.6"
pytest-asyncio = "^0.21.0"
black = "^23.3.0"
pytest-memray = "^1.4.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.ruff]
line-length = 120
ignore = ["B008", "S101", "RET504", "PLR2004", "ARG001"]
select = [
  "A",
  "B",
  "E",
  "F",
  "N",
  "RET",
  "S",
  "W",
  "Q",
  "C90",
  "I",
  "UP",
  "BLE",
  "C4",
  "ISC",
  "ICN",
  "PT",
  "PIE",
  "T20",
  "SIM",
  "TCH",
  "ARG",
  "PTH",
  "ERA",
  "PL",
  "PLE",
  "PLR",
  "PLW",
  "RUF",
]
exclude = [
  ".eggs",
  ".git",
  ".pytype",
  ".ruff_cache",
  ".venv",
  "__pypackages__",
  ".venv",
]


[tool.black]
line-length = 120
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )
)
'''
